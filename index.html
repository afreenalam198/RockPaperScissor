<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Rock Paper Scissor</title>
</head>

<body>
    
    <div class="container" id="container-id">
        <div class="title-container">
            <h1>Rock Paper Scissor</h1>
        </div>
    
        <div class="flexbox-container" id="flexbox-image-container">
            <div>
                <img id="rock" src="assets/rock.jpg" alt="Rock!" onclick="rpsPlay(this)">
            </div>
            <div>
                <img id="paper" src="assets/paper.jpg" alt="Paper!" onclick="rpsPlay(this)">
            </div>
            <div>
                <img id="scissor" src="assets/scissor.jpg" alt="Scissor!" onclick="rpsPlay(this)">
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
